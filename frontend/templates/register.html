{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - YourApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .form-input {
      transition: all 0.3s ease;
      border: 2px solid #D1D5DB; /* Medium gray border for visibility */
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      outline: none;
    }
    .form-input:focus {
      border-color: #93C5FD; /* Light blue border on focus */
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Subtle shadow for focus */
    }
    .form-input::placeholder {
      color: #9CA3AF; /* Light gray placeholder text */
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 flex items-center justify-center p-4">
  <div class="relative w-full max-w-md">
    <!-- Decorative Background Element -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-500 rounded-2xl transform rotate-2 scale-105 opacity-20 blur-xl"></div>
    
    <form method="POST" class="relative bg-white p-8 rounded-2xl shadow-xl w-full backdrop-blur-sm bg-opacity-95">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
      {% csrf_token %}
      <div class="space-y-5">
        {{ form.non_field_errors }}
        {% for field in form %}
          <div class="relative">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              {% for error in field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ error }}</p>
              {% endfor %}
            {% endif %}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg mt-6 transition-all duration-300 transform hover:scale-[1.02]">
        Register
      </button>
      <p class="text-center mt-5 text-sm text-gray-600">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium underline transition-colors">
          Sign in
        </a>
      </p>
    </form>
  </div>
</body>
</html>
